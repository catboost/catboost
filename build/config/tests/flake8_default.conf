[flake8]
ignore =
    E121, E123, E126, E133, E226, E241, E242, E704, W503, W504, W505,  # disabled by default because they are not rules unanimously accepted, and PEP 8 does not enforce them
    D100, D101, D102, D103, D104, D105, D106, D107,  # docstrings enforcing
    C812,  # because triggers on constructions like obj = Obj(
           #                  foo=1, bar=2
           # )
    S,
    Q,  # quotes
    P,  # string-format
max-line-length = 200
docstring-convention=pep257
