# libc & stl common headers should be resolved to either
# * system libc   (e.g. nothing in our repo)
# * system libc++ (e.g. nothing in our repo)
# * libcxx
# * musl
# or some combination of them depending on the build flags.

# We want musl to resolve itself without these sysincls, but its test must have them
- source_filter: "^(?!contrib/libs/musl).*|^contrib/libs/musl/tests"
  includes:
  - complex.h
  - ctype.h
  - errno.h
  - float.h
  - inttypes.h
  - limits.h
  - locale.h
  - math.h
  - setjmp.h
  - stdbool.h
  - stddef.h
  - stdint.h
  - stdio.h
  - stdlib.h
  - string.h
  - tgmath.h
  - wchar.h
  - wctype.h

- includes:
  - __config
  - __undef_macros
  - algorithm
  - any
  - array
  - atomic
  - bit
  - bitset
  - cassert
  - ccomplex
  - cctype
  - cerrno
  - cfenv
  - cfloat
  - charconv
  - chrono
  - cinttypes
  - ciso646
  - climits
  - clocale
  - cmath
  - codecvt
  - compare
  - complex
  - concepts
  - condition_variable
  - csetjmp
  - csignal
  - cstdarg
  - cstdbool
  - cstddef
  - cstdint
  - cstdio
  - cstdlib
  - cstring
  - ctgmath
  - ctime
  - cwchar
  - cwctype
  - cxxabi.h
  - deque
  - exception
  - filesystem
  - forward_list
  - fstream
  - functional
  - future
  - initializer_list
  - iomanip
  - ios
  - iosfwd
  - iostream
  - istream
  - iterator
  - limits
  - list
  - locale
  - map
  - memory
  - mutex
  - new
  - numeric
  - optional
  - ostream
  - queue
  - random
  - ratio
  - regex
  - scoped_allocator
  - set
  - shared_mutex
  - span
  - sstream
  - stack
  - stdexcept
  - streambuf
  - string
