        .ALL_INS_TO_OUT=yes
        .CMD=TOUCH_DOCS_MF
        .FINAL_TARGET=no
        .ALLOWED=DOCS_DIR DOCS_CONFIG DOCS_VARS
        SET(MODULE_SUFFIX .pkg-dep.fake)
        SET(PEERDIR_TAGS DOCSLIB)
        SET(MODULE_TAG DOCSLIB)
        when ($DOCSBUILDER == "yfm") {
            PEERDIR+=build/platform/yfm
        }
        PROCESS_DOCSLIB()
    }
