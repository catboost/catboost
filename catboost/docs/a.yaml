title: Ð¡atBoost
service: matrixnet

ci:
  secret: sec-01dqsrttc93hr0m4s6p87kzba4
  runtime:
    sandbox-owner: CATBOOST_PERF_TEST

  actions:
    docs:
      title: Deploy docs
      flow: deploy-pr-docs
      triggers:
        - on: pr

  releases:
    release-docs:
      title: Release docs
      flow: release-docs
      auto: true
      filters:
        - sub-paths: ['**']
        - abs-paths: ['build/platform/yfm']

      stages:
        - id: build
          title: Build
          displace: true
        - id: testing
          title: Testing
          displace: true
        - id: stable
          title: Stable

  flows:
    deploy-pr-docs:
      jobs:
        deploy:
          title: Deploy docs
          task: common/docs/deploy
          input:
            targets: catboost/docs/yandex_specific
            arcanum_review_id: ${context.launch_pull_request_info.pull_request.id}
            notify: true

    release-docs:
      jobs:
        deploy:
          title: Deploy docs
          task: common/docs/deploy
          stage: build
          input:
            targets:  catboost/docs/yandex_specific

        release-to-testing:
          title: Release docs to testing
          task: common/docs/release
          needs: deploy
          stage: testing
          input:
            projects: ${tasks.deploy.output_params.projects}
            environments: testing

        release-to-stable:
          title: Release docs to stable
          task: common/docs/release
          needs: release-to-testing
          manual: false
          stage: stable
          input:
            projects: ${tasks.deploy.output_params.projects}
            environments: production
